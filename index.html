<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="container mx-auto mt-8 pb-24">
    <h1 class="mb-16 text-2xl">Browser Video Format Test</h1>
    <div class="grid grid-cols-2 gap-4">


        <div>
            <h2>MOV</h2>
            <video autoplay muted controls playsinline loop src="./videos/sample_1280x720_surfing_with_audio.mov"></video>
        </div>


        <div>
            <h2>MP4</h2>
            <video autoplay muted controls playsinline loop src="./videos/sample_1280x720_surfing_with_audio.mp4"></video>
        </div>

        <div>
            <h2>M2V</h2>
            <video autoplay muted controls playsinline loop src="./videos/sample_1280x720.m2v"></video>
        </div>


        <div>
            <h2>3GP</h2>
            <video autoplay muted controls playsinline loop src="./videos/sample_1280x720_surfing_with_audio.3gp"></video>
        </div>


        <div>
            <h2>HEVC</h2>
            <video autoplay muted controls playsinline loop src="./videos/sample_1280x720_surfing_with_audio.hevc"></video>
        </div>


        <div>
            <h2>M2TS</h2>
            <video autoplay muted controls playsinline loop src="./videos/sample_1280x720_surfing_with_audio.m2ts"></video>
        </div>


        <div>
            <h2>M4V</h2>
            <video autoplay muted controls playsinline loop src="./videos/sample_1280x720_surfing_with_audio.m4v"></video>
        </div>


        <div>
            <h2>MKV</h2>
            <video autoplay muted controls playsinline loop src="./videos/sample_1280x720_surfing_with_audio.mkv"></video>
        </div>


        <div>
            <h2>TS</h2>
            <video autoplay muted controls playsinline loop src="./videos/sample_1280x720_surfing_with_audio.ts"></video>
        </div>


        <div>
            <h2>VOB</h2>
            <video autoplay muted controls playsinline loop src="./videos/sample_1280x720_surfing_with_audio.vob"></video>
        </div>


        <div>
            <h2>AVI</h2>
            <video autoplay muted controls playsinline loop src="./videos/sample_1920x1080.avi"></video>
        </div>


        <div>
            <h2>MTS</h2>
            <video autoplay muted controls playsinline loop src="./videos/sample_640x360.mts"></video>
        </div>


        <div>
            <h2>MPEG</h2>
            <video autoplay muted controls playsinline loop src="./videos/sample_960x400_ocean_with_audio.mpeg"></video>
        </div>


        <div>
            <h2>MPG</h2>
            <video autoplay muted controls playsinline loop src="./videos/sample_960x400_ocean_with_audio.mpg"></video>
        </div>


        <div>
            <h2>OGV</h2>
            <video autoplay muted controls playsinline loop src="./videos/sample_960x400_ocean_with_audio.ogv"></video>
        </div>


        <div>
            <h2>WMV</h2>
            <video autoplay muted controls playsinline loop src="./videos/sample_960x400_ocean_with_audio.wmv"></video>
        </div>

    </div>
    <div class="container mx-auto mt-24 pb-24">
        <h2 class="text-xl">Test Custom Video</h2>
        <div class="grid grid-cols-2">
            <div>
                <input type="file"
                       aria-label=""
                       id="sample" name="sample"
                       accept="*"
                />
            </div>
            <div>
                <div>
                    <video autoplay muted controls playsinline loop
                           id="sample_video"
                           src="./videos/sample_960x400_ocean_with_audio.wmv"></video>
                </div>
            </div>
        </div>
    </div>


    <script type="application/javascript">
      window.onload = function () {
        document.getElementById('sample').onchange = function (e) {
          document.getElementById('sample_video').src = URL.createObjectURL(e.target.files[0])
        }
      }
    </script>
</body>

</html>
